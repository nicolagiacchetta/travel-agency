<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-3">
            
                <fieldset>
                    <h2>Verify your phone Sign In</h2>
                    
					<div class="col-xs-3 col-sm-3 col-md-3 form-group">
						<label class="sr-only" for="verify1">First digit</label>
						<input type="text" class="form-control input-lg number" type="text" value="" maxlength="1" min="0" max="9" size="2" autocomplete="off" autofocus="autofocus" />
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 form-group">
						<label class="sr-only" for="verify1">Second digit</label>
						<input type="text" class="form-control input-lg number" type="text" value="" maxlength="1" min="0" max="9" size="2" autocomplete="off" autofocus="autofocus" />
					</div>
			            
                </fieldset>
            
            <hr />
        	Don't have an account? <a href="/sign-up">Sign Up here</a>
        </div>
        
        
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
