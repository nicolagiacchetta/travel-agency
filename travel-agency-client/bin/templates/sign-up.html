<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css(~{::title},~{::link},~{::script})">
    <title>Sign up for free</title>
</head>
<body>

<div th:replace="fragments/header :: header"/>

	<div class="container">
		<div class="row" style="margin-top:20px">
			<form class="col-md-6" th:action="@{/sign-up}" th:object="${signupForm}" method="post"  >
				<ul class="alert alert-danger" th:if="${#fields.hasErrors('*')}" style="padding-left: 25px">
		  				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
				</ul>
					
				<div class="form-group">
					<label>Email address</label>
    				<input type="email" required="required" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" th:errorclass="fieldError"/>
    				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    				
				</div>
				<div class="form-group">
					<label>You phone</label>
    				<input type="text" required="required" pattern="\+\d{5,15}" class="form-control" name="phone" aria-describedby="phoneHelp" placeholder="Enter your phone" th:field="*{phone}" />
    				<small id="emailHelp" class="form-text text-muted">Please use an international format e.g.: +447756731234: </small>
				</div>
				
				<div class="form-group row">
					<div class="col-md-6">
						<label>First name</label>
    					<input type="text" class="form-control" required="required" name="firstName"  placeholder="Fist name" th:field="*{firstName}"/>
					</div>
					<div class="col-md-6">
						<label>Last name</label>
    					<input type="text" class="form-control" required="required"  name="lastName" placeholder="Last name" th:field="*{lastName}" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-6">
						<label>Your password</label>
    					<input type="password" required="required" class="form-control" name="password"/>
    					<small id="passwordHelp" class="form-text text-muted">Minimum 8 characters</small>
					</div>
					<div class="col-md-6">
						<label>Password confirmation</label>
    					<input type="password" required=required class="form-control" name="passwordConfirmation"/>
					</div>
				</div>
				 <button type="submit" class="btn btn-primary">Save &raquo;</button>
				 <hr />
				 <p>Already have an account? <a href="/login">Sign in here</a>
			</form>
		</div>
	</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
