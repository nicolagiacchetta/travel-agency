<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header-css(~{::title},~{::link},~{::script})">
    <title>Conversations</title>
    <script src="/static/js/admin-chat.js"></script>
</head> 

	<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	  	<nav th:replace="fragments/header :: header-nav"/>
	  	
	<div class="content-wrapper">
	    <div class="container-fluid">
	      <!-- Breadcrumbs-->
	      <ol class="breadcrumb">
	        <li class="breadcrumb-item">
	          <a href="/">Dashboard</a>
	        </li>
	        <li class="breadcrumb-item">
	          <a href="/conversations">Conversations</a>
	        </li>
	        
	        <li class="breadcrumb-item active">Conversation detail</li>
	      </ol>
	      </div>
      <h1>Conversations</h1>
      <hr>
     	<div class="container">
     		<div class="row" style="border: 2px solid #eee; padding:15px;border-radius:4px;">
     			<div class="col-3">
		    		<nav class="navbar navbar-light bg-light">
			    		Participants
			    	</nav>
		    		<ul class="list-group participants">
		    			<li th:each="participant : ${conversation.participants}" class="list-group-item">
		    				<i class="fa fa-user" aria-hidden="true"></i> &nbsp;
		    				<strong th:text="${participant.name}">Participant</strong>
		    			</li>
		    		</ul>
		    		
		    		<div class="container" style="margin-top:20px;" th:if="${showJoinButton}">
		    			<a href="#" class="btn join btn-primary btn-lg btn-block">Join conversation</a>
		    		</div>
				 </div>   	
					
		    	  
		    	
		    	<div class="col-9">
		    		<nav class="navbar navbar-light bg-light">
			    		Messages
			    	</nav>
		    		
		    		<div class="containter">
		    			<div class="row" style="max-height: 400px;overflow-y: scroll;" >
			    			<ul class="list-group chat-messages" style="width: 100%" ></ul>
			    		</div>
			    		
			    		
			    		<div class="hidden row chat-input" style="margin-top:20px;background:#eee;padding:10px;">
			    			<form class="form-inline">
							    <input type="text" style="margin: 0 10px; width:500px;" class="form-control chat-input-val" placeholder="Write answer...">
							    <button type="submit" class="btn send-message btn-primary mb-2">Submit</button>
							 
							 </form> 	
			    		</div>
		    		</div>
		    		
		    	</div>   
		     </div>
     	</div>
    </div>
    
     <div class="hidden" id="conversationUrl" th:utext="${@commonProperties['conversationUrl']}"></div>
     <div class="hidden" id="conversationId" th:utext="${conversation.id}"></div>
     <div class="hidden" id="participant" th:utext="${participant}"></div>
	</body>
</html>
